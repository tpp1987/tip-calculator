<!DOCTYPE html>

<html lang="en-GB">

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="shortcut icon" href="tp-favicon.png" type="image/png">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
        <title>Tip Calculator</title>
        <meta name="description" content="Want to know how much to leave as a tip? You've come to the right place!">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        
        <header class="container">
            <h1>Not sure how much to leave as a tip?</h1>
            <h2>This app's got you covered</h2>
        </header>

        <main>
            <div class="container-narrow" id="calc-grid">                
                <section id="calc">
                    <form id="calc-form">
                        <label for="totalBill">What's the total?</label>
                            <input name="totalBill" type="number" placeholder="Â£" step="0.01">
                        <label for="select">How was the service?</label>
                            <select id="service-select" name="select">
                                <option value="crap">Crappy</option>
                                <option value="notBad">Not bad</option>
                                <option value="good">Pretty good</option>
                                <option value="awesome">Awesome</option>
                            </select>
                        <label for="suggestedTip">Suggested tip %</label>
                            <input id="suggested-tip" name="suggestedTip" type="number" placeholder="%" value="0" step="0.1">
                        
                        <button id="form-button">Let's get tippin'</button>
                    </form>
                </section>
    
                <section id="results">
                    <h2>Awaiting input...</h2>
                </section>
            </div>
            

        </main>

        <footer>
            <p>An app by <a href="https://twitter.com/tomparkes1987" target="_blank">Tom Parkes</a></p>
        </footer>

        <!-- JavaScript -->
        <script src="scripts/tip-calc.js"></script>
    </body>

</html>
